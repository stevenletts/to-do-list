<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
      <!-- sidebar/folder area -->
      <aside class="sidebar">
        <header id="sidebar-header">
          <img src="./images/folder-multiple.svg" alt="folder-img" />
          <h2>Folders</h2>
        </header>
        <div class="sidebar-body">
          <div class="input-container">
            <input type="text" value="" id="folder-name" />
            <input type="button" value="" id="submit-folder" />
          </div>
          <div class="card">
            <table class="folder-table"></table>
          </div>
        </div>
      </aside>
      <!-- header/title area -->
      <header class="header">
        <h1>To-Do-List</h1>
      </header>
      <!-- main to do area -->
      <main class="to-do">
        <div class="to-do-card">
          <!-- adding a to do item -->
          <div class="add-item">
            <input
              type="text"
              value=""
              class="add-item-input"
              id="description"
            />
            <input
              type="date"
              value="add a date"
              class="add-item-input"
              id="date"
            />
            <select
              name="priority"
              id="priority"
              class="add-item-input"
              id="priority"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <input type="button" id="submit-task" value="" />
          </div>
          <!-- added to do items -->
          <table id="task-table">
            <thead>
              <tr>
                <td>checkbox</td>
                <td>description</td>
                <td>due date</td>
                <td>edit</td>
                <td>delete</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
